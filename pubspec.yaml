name: flweb
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # router
  go_router: ^9.0.3

  # di
  get_it: ^7.2.0

  # local storage
  flutter_secure_storage: ^8.0.0

  # codegen
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.0

  # state management
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3

  # utils
  uuid: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.2.0
  freezed: ^2.3.2
  json_serializable: ^6.6.1
  mockito: ^5.4.2
  bloc_test: ^9.1.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_native_splash:
  image: assets/images/logo.png
  color: "ffffff"
  fullscreen: true

